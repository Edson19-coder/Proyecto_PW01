<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/ejemplo.js"></script>
</head>
<body>
    <div class="login">
        <form action="" name="registro" id="registro" method="GET" novalidate> 
                <h1>Please sign in</h2>
            <div class="form-group">
                    <div class="name">
                        <input type="text" name="user_name" id="user_name" autocomplete="off" placeholder="User Name">
                    </div>

                    <div class="pass">
                        <input  type="password" autocomplete="off" name="password" id="password" minlength="8" required placeholder="Password"/>
                    </div>                
                <a href="">Register</a>
                <input type="submit" value = "Login" />
            </div>             
        </form>
    </div> 
</body>
</html>
